[components.text_categorizer.data]
Chemicals = ["ISE Chemicals Corporation engages in the production, processing, and trade of iodine and iodine derivatives, and nickel and cobalt compounds in Japan. The company offers iodine for use in X-ray contrast media, polarizing films, disinfectants, catalysts, stabilizers, pharmaceuticals, sodium additives, feed additives, and other applications; and cobalt and nickel compounds for use in electronic components. It also extracts and supplies natural gas to gas companies and factories. The company was founded in 1927 and is headquartered in Tokyo, Japan. ISE Chemicals Corporation is a subsidiary of AGC Inc.","Carbonxt Group Limited engages in the development and sale of specialized activated carbon (AC) products for the removal of pollutants and toxins in industrial processes in Australia and the United States. It offers powdered activated carbon and AC pellets, which are used in industrial air purification, waste water treatment, and other liquid and gas phase markets primarily for the capture of mercury and sulphur to reduce harmful emissions into the atmosphere. The company was incorporated in 2001 and is based in Gainesville, Florida.","Carlit Holdings Co., Ltd., through its subsidiaries, manufactures and sells industrial explosives used in quarrying limestone and other rocks. It also manufactures and sells automotive emergency flares used to protect people's safety during accidents or disasters; sodium chlorate, which is used as bleach in the paper manufacturing and textile industries; ammonium perchlorate for use as a raw material of solid propellants for rockets; electrolytes for electrolytic capacitors; electrolytic solution for electric double-layer capacitors and computers; and abrasive wheels and fireproofing materials for steelmaking and other industries. In addition, the company is involved in the material hazard assessment testing and battery testing businesses; contract manufacture of canned beverages and PET bottle beverages; and manufacture and sale of silicon wafers for semiconductors used in computers and LED lighting, heat-resistant metal hardware for inside furnaces employed in urban waste incineration and petrochemical-related facilities, and springs for automobiles and construction machinery. Further, it is involved in the design and supervision of sewerage, water supply, and wastewater treatment facilities; sale and application of industrial coatings and paints; and provision of construction engineering services on a contract basis. The company was founded in 2013 and is headquartered in Tokyo, Japan.","Shenzhen Senior Technology Material Co., Ltd. manufactures and sells lithium battery separators in China. It offers dry and wet process, ceramic and polymer coating, and other products. The company's products are used in electric vehicles and tools, CRH, energy storage systems, notebook PCs, mobile phones, digital cameras, tablet PCs, and others. Shenzhen Senior Technology Material Co., Ltd. was founded in 2003 and is headquartered in Shenzhen, China.\n","Fairchem Organics Limited engages in manufacturing and selling of specialty oleo chemicals and intermediate nutraceuticals in India. The company offers aroma chemicals products, such as dihydromyrcenol, amber fleur, terpineol - pine oil, and OTBCHA \u2013 PTBCHA. It also provides nutraceuticals comprising mixed tocopherol and sterol concentrate; and oleo chemicals, such as dimer, linoleic, monomer, and distilled fatty acid products. The company was incorporated in 2019 and is based in Navi Mumbai, India. Fairchem Organics Limited (BSE : 543252) operates as subsidiary of FIH Mauritius Investments Ltd.\n","UHT Unitech Co., Ltd. manufactures and sells medium and high grade carbon fiber in Taiwan and internationally. Its products are used in aerospace, automotive, energy, and other sectors. The company is based in Taoyuan, Taiwan.","Jiangsu Yida Chemical Co., Ltd. provides ethylene glycol ether and propylene glycol ether products, and their derivatives. It also offers ethyl glyme, propyl glyme, braking fluid, and polyethylene glycol products, as well as polyether products. The company was founded in 1996 and is based in Jiangyin, the People's Republic of China.","CH Biotech R&D Co., Ltd., develops and sells biotech-based agrochemicals in Taiwan, the United States, Canada, Australia, Argentina, Uruguay, and Chile. It offers plant growth regulators, growth stimulants, foliar nutritional liquid for food crops and non-food crops, and formulated foliar fertilizer for use on trees and vines. CH Biotech R&D Co., Ltd. was founded in 2013 and is headquartered in Nantou City, Taiwan.","Chemical Industries (Far East) Limited, an investment holding company, manufactures and sells chemicals primarily in Singapore and Myanmar. It operates through two segments, Industrial Chemicals and Properties. The company offers basic chemicals, such as chlorine, caustic soda, sodium hypochlorite, and hydrochloric acid, as well as hydrogen to the petro-chemical, pharmaceutical, electronics, polycarbonate, and water-treatment industries. It also manages and rents commercial properties. In addition, the company operates as a general carrier; and general merchant, importer, and exporter of chemicals. Further, it is involved in the treatment and disposal of waste, including remediation activities; and manufacture of water treatment, waste treatment, and oilfield chemicals. The company was founded in 1962 and is based in Singapore.","International Flavors & Fragrances Inc., together with its subsidiaries, manufactures and sells cosmetic active and natural health ingredients for use in various consumer products in Europe, Africa, the Middle East, Greater Asia, North America, and Latin America. It operates through four segments: Nourish, Scent, Health & Biosciences, and Pharma Solutions. The Nourish segment offers flavor compounds; savory solutions, such as marinades or powder blends of flavors, natural colors, seasonings, functional ingredients, and natural anti-oxidants; and inclusions. It also provides nutrition and specialty ingredients primarily consist of natural health ingredients, natural food protection products, and natural colors and flavor ingredients. The Scent segment provides fragrance compounds, which include fine fragrances comprising perfumes and colognes, as well as consumer fragrances; fragrance ingredients comprising synthetic and natural ingredients that could be combined with other materials to create fragrance and consumer compounds; and cosmetic active ingredients consisting of active and functional ingredients, botanicals, and delivery systems to support its customers\u2019 cosmetic and personal care product lines. The Health & Biosciences segment develops and produces enzymes, food cultures, probiotics, and specialty ingredients. The Pharma Solutions segment produces and sells cellulosics and alginates-based pharma excipients. The company sells its products primarily to manufacturers of perfumes and cosmetics, hair and other personal care products, soaps and detergents, cleaning products, dairy, meat and other processed foods, beverages, snacks and savory foods, sweet and baked goods, dietary supplements, infant and elderly nutrition, functional food, and pharmaceutical and oral care products. International Flavors & Fragrances Inc. was founded in 1833 and is headquartered in New York, New York."]
Construction Materials = ["Martin Marietta Materials, Inc., a natural resource-based building materials company, supplies aggregates and heavy-side building materials to the construction industry in the United States and internationally. It offers crushed stone, sand, and gravel products; ready mixed concrete and asphalt; paving products and services; and Portland and specialty cement used in the infrastructure projects, and nonresidential and residential construction markets, as well as in the railroad, agricultural, utility, and environmental industries. The company also manufactures and markets magnesia-based chemical products for the industrial, agricultural, and environmental applications; and dolomitic lime primarily for customers in the steel and mining industries. Its chemical products are used in flame retardants, wastewater treatment, pulp and paper production, and other environmental applications. The company was founded in 1939 and is headquartered in Raleigh, North Carolina.","Brampton Brick Limited, together with its subsidiaries, manufactures and sells masonry and landscape products in Canada and the United States. The company\u2019s Masonry Products segment offers clay bricks; and a range of concrete masonry products, including stone veneer, concrete bricks, and blocks. Its Landscape Products segment provides concrete paving stones, slabs, steps and curbs, copings, retaining walls, and garden walls, as well as hardscape accessories. The company serves residential construction, as well as institutional, commercial, and industrial building projects. Brampton Brick Limited was founded in 1871 and is headquartered in Brampton, Canada.","Al Quds Readymix PLC produces and sells ready mix concrete and other concrete related products in Jordan. It also engages in the real estate investment business. The company was founded in 1996 and is headquartered in Amman, Jordan.","Ningbo Fuda Company Limited engages in the real estate development business in China. It develops residential properties; and invests in, develops, operates, and manages commercial real estate projects, as well as offers cement building materials. The company was founded in 1989 and is based in Yuyao, China. Ningbo Fuda Company Limited is a subsidiary of Ningbo Urban Construction Investment Holding Co.,Ltd.","Cementos Argos S.A. produces and markets cement, ready-mix concrete, and aggregates in Colombia, the Caribbean, Central America, and the United States. It is also involved in the provision of marketing, property management, transportation, and maritime transportation services; extraction of aggregates, stone minerals, and clinker; operation of seaports; and distribution and sale of cement. The company was founded in 1944 and is headquartered in Barranquilla, Colombia. Cementos Argos S.A. is a subsidiary of Grupo Argos S.A.","Raysut Cement Company SAOG produces and sells cement in the Sultanate of Oman and the Republic of Yemen. The company offers ordinary Portland cement that is used for general construction, and for making concrete that will not be in contact with soil or ground water; sulfate resistant cement, which is used for construction in areas where alkali soil and groundwater contain high amounts of sulfate; oil well class 'G' cement for use in general purpose oilwell construction; and Pozzolana well cement for cementing shallow oil wells. It is also involved in shipping transport and limestone quarry activities, as well as the wholesale of cement and plastic. In addition, the company exports its products to other Gulf Co-operation Council countries, Bangladesh, and Africa. Raysut Cement Company SAOG was founded in 1981 and is headquartered in Salalah, the Sultanate of Oman.","FECON Mining Joint Stock Company provides pre stressed concrete piles in Vietnam. The company was founded in 2007 and is headquartered in Kim Bang, Vietnam. As of September 26, 2018, FECON Mining Joint Stock Company operates as a subsidiary of Phan Vu Investment Corporation.","Siam City Cement Public Company Limited, together with its subsidiaries, manufactures, imports, exports, and sells cement and cement related products in Thailand. It operates through Cement, Concrete and Aggregate, Trading, and Light Building Material segments. The company offers portland, hydraulic, mixed, and masonry cement under the INSEE Cement brand name; conventional and pumping, waterproofing, small and big bored pile, topping, sulfate resistant, and non-shrink concrete under the INSEE Concrete brand name; plastering, brick laying, floor leveling, tile adhesive, dry concrete, non-shrink grout, flexible cementitious waterproof coating, tile grout, and other mortars under the INSEE Mortar brand name; and blocks, lintels, and panels under the INSEE SUPERBLOCK brand name. It also provides ready-mixed concrete and aggregates; construction materials and light-weight concrete products; and industrial waste disposal, alternative fuel, raw material trading, and industrial cleaning services. In addition, the company generates electricity from waste heat; and provides technical services, and information technology management and development services. Siam City Cement Public Company Limited was founded in 1969 and is headquartered in Bangkok, Thailand.","CHC Resources Corporation manufactures and supplies construction materials in Taiwan. It offers blast furnace slag (BFS) powder and granulated blast furnace slag cement; soil improvement agents; partition grouting materials; and air-cooled BFS aggregates. The company also provides basic oxygen furnace slag graded aggregates for land leveling and preparation, and seawall backfill projects; and services for solidification and remediation projects, including surveys and remediation of soil and groundwater. In addition, it engages in the artificial fluorite and aluminum slag business; and provision of laboratory services, including analysis of cement and aggregate, concrete testing, and analysis of cement mixed with water. CHC Resources Corporation was founded in 1991 and is headquartered in Kaohsiung, Taiwan.","Da Nang Construction Building Materials VICEM Joint Stock Company manufactures and supplies construction materials primarily in Vietnam. The company distributes cement for construction projects in the fields of civil construction, transportation, irrigation, and hydropower; and produces PP, KP, KPK, and cement bags, as well as ceramic products, bricks, and tiles. It also imports and exports materials, spare parts, equipment, and construction materials; invests in real estate properties; offers rental housing, and office and warehouse services; and constructs industrial and civil projects. The company was formerly known as Construction Material Company No. 2. Da Nang Construction Building Materials VICEM Joint Stock Company was founded in 1975 and is headquartered in Da Nang, Vietnam."]
Containers and Packaging = ["Silgan Holdings Inc., together with its subsidiaries, manufactures and sells rigid packaging for consumer goods products in North America, Europe, and internationally. It operates through three segments: Metal Containers, Closures, and Plastic Containers. The Metal Containers segment manufactures and sells steel and aluminum containers for food products, such as pet food, vegetables, soups, proteins, tomato based products, adult nutritional drinks, fruits, and other miscellaneous food products, as well as general line metal containers primarily for chemicals. The Closures segment offers a range of metal and plastic closures, and dispensing systems for use in food, beverage, health care, garden, home, personal care, and beauty products, as well as capping/sealing equipment and detection systems. The Plastic Containers segment manufactures and sells custom designed and stock plastic containers for use in personal care and health care; food and beverage; household and industrial chemical; pharmaceutical; pet food and care; agricultural; automotive; and marine chemical products. This segment also provides plastic thermoformed barrier and non-barrier bowls, and trays for food products, such as soups, other ready-to-eat meals, and pet food products; and plastic closures, caps, sifters, and fitments, as well as thermoformed plastic tubs for food, household, and personal care products, including soft fabric wipes. The company markets its products primarily through direct sales force, as well as through a network of distributors and an online shopping catalog. Silgan Holdings Inc. was founded in 1987 and is headquartered in Stamford, Connecticut.","PT Panca Budi Idaman Tbk manufactures, distributes, and trades in plastic packaging products. It provides polyethylene and polypropylene bags; high density polyethylene resins; and heavy duty sacks, as well as packaging products, such as food wrapping papers, cake boxes, plastic ropes, rubber bands, and straws. The company also trades in plastic resins. It distributes its products to retail merchants, semi-wholesalers, and wholesalers. The company provides its products under the Pluit, Tomat, Bangkuang, Jeruk, Cabe, 222, Wayang, Gapura, Sparta, Liberty, Dayana, PB, and various other brand names. It exports its products to the United Kingdom, Germany, the Netherlands, Spain, the United Arab Emirates, Nigeria, the United States, Taiwan, etc. The company was founded in 1979 and is headquartered in Tangerang, Indonesia. PT Panca Budi Idaman Tbk is a subsidiary of PT Alphen Internasional Corporindo.","Showa Paxxs Corporation manufactures and sells packaging containers and materials in Japan and internationally. It offers Kraft paper bags, such as flash pinch, double pinch, SES pinch, sunny easy pack, easy pack, Z hold, single and double bottom, echo, SCE, rice wheat, bax, and elpax bags, as well as bag in bags; medium sized bags for rice milling; polyethylene heavy bags; and Showa traceability systems. The company also provides containers for powder grains and liquids; and packaging machine equipment. Further, it leases real estate properties. The company was founded in 1935 and is headquartered in Tokyo, Japan.","Alliance Creative Group, Inc. operates as a creative packaging and digital engagement company in the United States. The company provides creative and design services, including advertising campaigns, art direction, brand identity, graphic design, strategy and planning, logo design, Website design, collateral design, video production, conversion copywriting, blog and keyword planning, package design, and photography; and club packs, corrugate, flexible, folding carton, pallet display, pre-print, custom, stock, and thermo-forming packaging services. It also offers supply chain management services, such as third-party logistics, trucking and distribution, vendor managed inventory, and warehousing; commercial, digital, direct mail, grand format, large format, offset, catalog, design support, outdoor signage, and Web printing services; and brand audit and research, brand strategy, communication planning, content planning, event planning, event advisory, and PR advisory services. In addition, the company provides content creation, online marketing, customer engagement, business consulting and strategic marketing, software development, digital engagement, and logistics/VMI services. It offers its services under the St. Louis Packaging, STL Graphics, Snap Graphics, Print4aCause, CoporateGifts4aCause, and PeopleVine brand names to automotive, beauty and wellness, confectionery, food and beverage, gaming and electronics, home enhancement, music and entertainment, pet care, restaurant, sports, technology, and wine and spirits industries. The company was formerly known as Invicta Group, Inc. and changed its name to Alliance Creative Group, Inc. in November 2010. Alliance Creative Group, Inc. was founded in 2000 and is headquartered in East Dundee, Illinois.","Shree Tirupati Balajee FIBC Limited manufactures and supplies flexible intermediate bulk container (FIBC) bags in India. The company offers FIBCs/jumbo bags, including type C conductive, stable baffle, sift resistant, single/double loop, UN certified, builder, fertilizer bags, tunnel lift bags, etc., as well as liners. It also provides woven, un-laminated polypropylene (PP)/high density polyethylene (HDPE) woven, laminated PP/HDPE woven, and tarpaulins/roll of tarpaulin fabrics; and PP HDPE, un-laminated woven, and multicolor PP printing bags and sacks, as well as provides container liners and mulch films. It serves agriculture, construction, food, bulk packaging, chemical, cement, and food grade bag industries. The company exports its products to the United States, the United Kingdom, France, Canada, Australia, Germany, Italy, Spain, New Zealand, and internationally. The company was formerly known as Shree Tirupati Balajee FIBC Private Limited and changed its name to Shree Tirupati Balajee FIBC Limited in May 2017. Shree Tirupati Balajee FIBC Limited was founded in 2009 and is based in Indore, India.","Bantas Bandirma Ambalaj Sanayi ve Ticaret A.S. engages in tin packaging production activities. The company offers tin cans for olives, cheese, pickles, and olive and vegetable oils. It also serves the mineral oil, and paint industries. In addition, the company exports its products worldwide. The company was founded in 1986 and is based in Balikesir, Turkey.","Plastopil Hazorea Company Ltd. develops and manufactures flexible packaging solutions for the chilled food industry in Israel. It offers lidding films, thermoformable films, tbags and pouches, flow packs, and vacuum skin packaging products. The company was formerly known as Plastopil Hazorea Agricultural Cooperative Society Ltd. and changed its name to Plastopil Hazorea Company Ltd. in April 2005. Plastopil Hazorea Company Ltd. was founded in 1960 and is based in Jezreel Valley, Israel.","Greatview Aseptic Packaging Company Limited, an investment holding company, manufactures, distributes, and sells paper packaging products and filling machines to dairy and non-carbonated soft drink producers in the People's Republic of China and internationally. The company sells its aseptic packaging materials under the GREATVIEW trademark, which includes Greatview Brick, Greatview Pillow, Greatview Crown, Greatview Octagon, and Greatview Blank-Fed. It also provides filling machines, spare parts, technical services, digital marketing, and product traceability solutions to the liquid food industry; and rubber and plastic films. In addition, the company is involved in the technical research and development; software research and development; and research and development of multi-layer food packaging materials. Greatview Aseptic Packaging Company Limited was founded in 2001 and is headquartered in Beijing, the People's Republic of China.","AMD Industries Limited manufactures and sells a range of packing solutions in India and internationally. The company offers various types of crown caps, including PVC spun, molded, and dry blend crown caps; PET preforms, bottles, jars, and containers; and CSD closures for use in soft drink, beverage, water, beer, liquor, and pharmaceutical industries. It is also involved in the development of a commercial complex in Gurugram, Haryana. AMD Industries Limited was founded in 1958 and is headquartered in New Delhi, India.","Hung Hing Printing Group Limited, an investment holding company engages in the book and package printing, consumer product packaging, and corrugated box and paper trading in the People's Republic of China, Hong Kong, Europe, the United States, and internationally. It produces corrugated packaging; prints and produces cards and social stationery items, including diaries, gift sets and bags, and greetings cards; and children's and conventional books. The company also offers novelty items, such as pop-ups, paper mechanisms, pull tabs, and novelty additions or reactive inks; luxury packaging comprising chocolate boxes, cosmetics, fine bone china, and spirits; printed corrugate cartons, flat packs, POS, and POP; prepress services, including film, and color separation and proof production services for packaging, books, magazines, posters, and other paper products; and paper trading services, as well as operates BELUGA, a boutique digital service provider. In addition, it engages in the trading of paper and corrugated carton boxes; and printing and manufacturing of paper cartons, as well as provision of selling and purchasing agency services. Hung Hing Printing Group Limited was founded in 1950 and is headquartered in Tai Po, Hong Kong."]
Metals and Mining = ["Kordellos Ch. Bros S.A. engages in the processing, trading, and distributing iron and steel products in Greece. The company was founded in 1952 and is based in Mandra, Greece.","Ittefaq Iron Industries Limited manufactures and sells iron bars, girders, and related products. The company produces heavy steel sections for residential and industrial purposes comprising I-beams, H-beams, angles, and channels; and deformed bars, girders, T-iron, and steel billets. Ittefaq Iron Industries Limited was incorporated in 2007 and is headquartered in Lahore, Pakistan.","Heron Resources Limited engages in the exploration and development of mineral deposits in Australia. The company explores for zinc, copper, lead, nickel, cobalt, and gold deposits. It primarily focuses on the 100% owned Woodlawn zinc-copper project located to the southwest of Sydney, New South Wales. The company was incorporated in 1995 and is headquartered in Sydney, Australia.","Arizona Gold Corp. engages in the exploration and development of mineral properties. Its flagship property is the Copperstone gold project, which covers approximately 12,258 acres of surface area and mineral rights located in La Paz County, Arizona. The company was formerly known as Kerr Mines Inc. and changed its name to Arizona Gold Corp. in December 2020. Arizona Gold Corp. was incorporated in 1984 and is headquartered in Toronto, Canada.","As of April 30, 2001, Kayo Management Ltd. was acquired by TMI-Educaction.com Inc., in a reverse merger transaction. Kayo Management Ltd. engages in  exploration and development of mineral deposits. The company was formerly known as Kayorum Gold Mines Ltd. It was founded in 1934 and is based in Rouyn-Noranda, Canada.","Barrick Gold Corporation engages in the exploration, mine development, production, and sale of gold and copper properties. It has ownership interests in producing gold mines that are located in Argentina, Canada, C\u00f4te d'Ivoire, the Democratic Republic of Congo, Dominican Republic, Mali, Tanzania, and the United States. The company also has ownership interests in producing copper mines located in Chile, Saudi Arabia, and Zambia; and various other projects located throughout the Americas and Africa. Barrick Gold Corporation was founded in 1983 and is headquartered in Toronto, Canada.","Taseko Mines Limited, a mining company, acquires, develops, and operates mineral properties. The company explores for copper, molybdenum, gold, niobium, and silver deposits. It holds 75% interest in the Gibraltar mine located in British Columbia. The company also holds 100% interest in Yellowhead copper project, the Aley niobium project, the Harmony Gold Project, and the New Prosperity gold and copper project located in British Columbia; and the Florence copper project located in Arizona. Taseko Mines Limited was incorporated in 1966 and is headquartered in Vancouver, Canada.","Widgie Nickel Limited operates as a mineral exploration and development company in Australia. The company explores for nickel. It owns the Mt Edwards nickel project that\u2019s covers an area of 240 square kilometers located in Western Australia. The company was incorporated in 2021 and is based in West Perth, Australia.","NetHoldings.com Inc was acquired by Global Axcess Corp. on 05/31/2001 in a reverse merger transaction. Previously, NetHoldings.com, through its subsidiary, was engaged in the acquisition, exploration, development, operation, and production of mineral properties.","Arfin India Limited manufactures, trades in, and sells various non-ferrous metal products in India. The company's products include aluminum deox products, alloy ingots, wire rods, cubes, shots, sticks, conductor, cables, and automobile components, as well as aluminum drawn wires and cored wire mill products. It also offers copper scrap, brass scrap, aluminum scrap, brass ingots, copper ingots, copper cathodes, tin ingots, and nickel cathodes; and hast alloys, iconel alloys, incoly alloys, monel, Cu-Ni products, cobalt, tungsten, and tungsten carbides. It serves the steel, chemical, power, and conductor industries. The company also exports its products. Arfin India Limited was founded in 1992 and is based in Ahmedabad, India."]
Paper and Forest Products = ["Longchen Paper & Packaging Co., Ltd. engages in the manufacturing, processing and trading of paper raw materials in Taiwan and Mainland China. The company operates through Containerboard, Corrugated Container, Waste Paper, Paper Distribution, and Others segments. It manufactures, processes, and sells paper, paperboard, paper products, novel packaging materials, cartons and paper boxes, package printed, and cogeneration products. The company also manufactures, prints, processes, and trades in corrugated containers; manufactures and sells paper machines; procures and sells waste paper; distributes paper products; and trades in bulk materials. In addition, it engages in the recycling/renewal of energy and resources, including turnkey design, trial-run, and operation of cogeneration and incinerator systems; warehousing; and public waste water treatment activities. Further, the company is involved general investment; wholesale, import, and export of packaging materials, paper products, electronic products, and hardware; provision of consulting services, market information, and investment strategies for investors; and sewage treatment. Additionally, it offers prints for packaging and decoration, and color-printed paper cartons; and manufactures and sells cartons, pearl wool and foam, etc. The company was formerly known as Long Chen Paper Co., Ltd. and changed its name to Longchen Paper & Packaging Co., Ltd. in June 2019. Longchen Paper & Packaging Co., Ltd. was founded in 1978 and is headquartered in Taipei, Taiwan.","As of October 21, 2010, PWE Industries Bhd was acquired by Pansar Company Sdn. Bhd. and Pansar Engineering Services Sdn Bhd., in a reverse merger transaction. PWE Industries Berhad does not have significant operations. Previously, it was engaged in timber trading. The company is based in Kuching, Malaysia.","HeveaBoard Berhad, an investment holding company, manufactures, trades in, and distributes particleboards and particleboard-based products. It also manufactures and trades in ready-to-assemble furniture. In addition, the company cultivates and trades in gourmet fungi; and trades in and distributes particleboard and wood panel related products. Its products are used in various applications, including furniture components, dining sets, speaker boxes, door manufacturing, office system, and DIY furniture components. The company has operations in Japan, China, Korea, the Philippines, India, Malaysia, France, the United Arab Emirates, Australia, Hong Kong, and internationally. HeveaBoard Berhad was incorporated in 1993 and is headquartered in Gemas, Malaysia.","Standrew S.A. manufactures and sells various oak sipes and various sawmill products primarily in Poland. The company offers oak lamellas and oak slats; edged and unedged timber and dry oak timber; oak, ash, and beech sawn timber; glued elements; construction timber, such as sawn timber and dry sawn timber; floorboards; and finishing strips. It exports its products to Belgium and Germany. The company was founded in 1999 and is based in Krzyz Wielkopolski, Poland.","ENCE Energ\u00eda y Celulosa, S.A., together with its subsidiaries, produces and sells eucalyptus pulp and renewable energy in Germany, Iberia, Poland, Italy, France, other Western and Eastern Europe, and internationally. It offers bleached eucalyptus kraft pulp; and forest land management and forestry services, as well as produces renewable energy using forestry and agricultural biomass, and thermo solar sources. The company also purchases and sells timber. It manages 35,960 hectares of eucalyptus forest; and 11,900 hectares of Mediterranean forest. The company was formerly known as Grupo Empresarial ENCE, S.A. and changed its name to ENCE Energ\u00eda y Celulosa, S.A. in April 2012. ENCE Energ\u00eda y Celulosa, S.A. was founded in 1957 and is headquartered in Madrid, Spain.","NWP Holdings Berhad, an investment holding company, manufactures and sells timber and timber products in Malaysia and internationally. It operates through five segments: Molding and Timber, Logging, Construction and Development, Agriculture, and Investment and Others. The company offers interior and exterior molded timber products, air dried/kiln dried sawn timber, and veneer roll and wrapping products as well as provision of kiln drying services, sawmilling service and trading of agricultural products. It also provides kiln drying and timber treatment; contract logging and sawmilling and related services. NWP Holdings Berhad is headquarted in Petaling Jaya, Malaysia.","Green River Holding Co. Ltd. manufactures and sells wood-based panels in Thailand. The company offers chips, grounded into flake, dried, mixed with urea formaldehyde resin, and hot pressed particle boards for use in the construction, furniture, and speaker box industries; and solid wood products. The company sells its products in Thailand, Malaysia, China, Indonesia, Korea, and internationally. Green River Holding Co. Ltd. was founded in 2000 and is based in Songkhla, Thailand.","Awa Paper & Technological Company, Inc. manufactures and sells papers worldwide. It provides air filter media, polyolefin sheets, base papers, cabin filter media, heat radiation sheets and fins, carbon fiber reinforced plastics, ceramic sheets, and cushion papers, as well as graphitic, carbon fiber, activated carbon fiber, and activated carbon. The company also offers filter media, friction materials, fuel filter media, glass fiber papers, impregnated papers, formaldehyde decomposition and absorption sheets, reverse osmosis membrane backing papers, polyester sheets, and membrane bioreactors, as well as nano coat, oil, and process filter medias. Its products are used in various applications, such as liquid processing, gas processing, engines, automobiles, national land development, industrial, information and communication, building materials, air conditioning, home electronics, medical and welfare, agricultural, and general consumer goods. The company was founded in 1916 and is headquartered in Tokushima, Japan.","Duratex S.A., together with its subsidiaries, produces and sells industrialized wood panels in Brazil. It operates through three business divisions Wood, Deca, and Ceramic Tiles. The company sells wood laminate floors and vinyl flooring products under the Durafloor brand name; and manufactures and sells raw and coated MDP and MDF panels used in the furniture and civil construction industries under the Duratex brand name. It also manufactures and sells washbasins and sinks, toilets, electric and gas showers, flush valves for toilets, faucets, and other products under the Deca and Hydra brands for commercial and residential bathrooms and kitchens; and produces polished porcelain used in the driest rooms of houses, such as living rooms, corridors, and bedrooms, as well as tiles and special coating products under the Ceusa and Portinari brands. The company was formerly known as Satipel Industrial S.A. and changed its name to Duratex S.A. in September 2009. Duratex S.A. was founded in 1951 and is headquartered in S\u00e3o Paulo, Brazil. Duratex S.A. operates as a subsidiary of Ita\u00fasa - Investimentos Ita\u00fa S.A.","Archidply Decor Limited provides decorative and lifestyle interior design products in India and internationally. The company manufactures wood based products, including decorative laminates and veneers, plywood and block boards, and prelaminated particle boards. It also offers decorative lumber and solid wood flooring products, tabletops, and veneered wall panels, as well as coating services. The company was incorporated in 2017 and is based in Bengaluru, India."]

