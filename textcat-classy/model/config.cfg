kernels = ["linear"]
max_cross_validation_folds = 5

[components.text_categorizer.data]
Chemicals = ["Enzyme Environmental Solutions, Inc. produces and sells industrial and agricultural enzyme products primarily in the United States. The company's enzyme products include cleaners, carpet shampoo cleaners, fabric prewash treatment, fleet and vehicle wash, glass and SS cleaners, bio gest, pit liquefiers, grease busters, industrial cleaners, laundry detergents, and mold and mildew cleaners. It also provides odor eliminators, rinse free floor cleaners, septic tank cleaners, tile and bath cleaners, toilet bowl cleaners, upholstery cleaners, vomit and odor remediation kits, and whirlpool and spa green clean systems. In addition, the company offers enzyme solutions to eliminate odor and organic matter, including blood stains; to clean carpets and counter tops; remove wall papers; and as a cleaner/degreaser. Its products are used in various industries, such as cleaning, health, and manufacturing, as well as for use as dietary supplements for humans and animals. The company was formerly known as Cucos Inc. and changed its name to Enzyme Environmental Solutions, Inc. in March 2008. Enzyme Environmental Solutions, Inc. was incorporated in 1981 and is based in Chicago, Illinois.","Enssolutions Group Inc. does not have significant operations. Previously, the company was engaged in manufacturing and distributing organic liquid pine rosin emulsions for the industrial and commercial markets in the United States and Canada. Enssolutions Group Inc. is based in Beamsville, Canada.","Gediz Ambalaj Sanayi ve Ticaret A.S. manufactures and sells corrugated polypropylene (PP) sheets in Europe. Its PP sheets are used in various applications, such as separators, white appliances and electronics, automotive products, logistic products, iron works, stationary products, project bags, magazine boxes, archive boxes, vegetable fruit boxes, multipurpose boxes, recycling bins, signboards and stands, agricultural products, flower boxes, pet kennels, beehives, greenhouses, sapling shield products, and building and isolation products. The company was founded in 1982 and is based in Gediz, Turkey.","Ester Industries Limited manufactures and sells polyester films, specialty polymers, and engineering plastic compounds in India and internationally. The company offers polyester films comprising special chemical coated, metalized high barrier, metalized ultra-high barrier, transparent high barrier, isotropic, heat seal, retort, shrink sleeve, matte, UV stabilized, white opaque, gold, embossable, high clear, high friction, insulation, twist, and antistatic films, as well as printing, converting, and metallizing films. It also provides engineering plastics products under the Estoplast brand, such as poly amides based compounds; thermoplastic polyester polybutylene terephthalate resins based compounds; polycarbonate based compounds; thermoplastic polyester polyethylene terephthalate (PET) resins and PET based compounds; acrylonitrile butadiene styrene based compounds; polyoxymethelene based compounds; and blends/alloys. In addition, the company offers specialty polymers comprising masterbatches; technical yarns; textile grades for textile application; PET for food and packaging applications; and polyester chips. It serves food packaging, beverage packaging, home and personal care, industrial packaging, construction, identification and security, automotive, electrical and electronics, appliance, consumer and industrial goods, optical fiber cable, carpet industry, and textile industry markets. Ester Industries Limited was founded in 1985 and is headquartered in Gurugram, India. Ester Industries Limited is a subsidiary of Wilemina Finance Corporation.","Chemcrux Enterprises Limited engages in the manufacture and sale of intermediates and chemicals used in manufacture of bulk drugs (API), electro-plating, pharmaceuticals, dyes, and pigments in India. The company offers chloro benzoic acid, nitro benzoic acid, dichloro benzoic acid, meta nitro benzoic acid, and aceturic acid, as well as lassamide acid. It serves multinationals and pharmaceutical organizations. The company also exports its products. Chemcrux Enterprises Limited was founded in 1983 and is headquartered in Vadodara, India.","Tata Chemicals Limited manufactures, sells, and distributes basic chemistry and specialty products in India, Europe, Africa, the United States, rest of Asia, and internationally. It offers dense and light soda ash; crushed refined soda; Portland and masonry cement under the Tata Shudh brand name; salt; pharmaceutical grade, food grade, and animal feed grade sodium bicarbonate, as well as technical and refined grade sodium bicarbonate; and allied chemicals, such as caustic soda, bromine-based products, and gypsum, as well as marine chemicals and nutrition solutions. In addition, it offers specialty products, including nano zinc oxides for various industrial and cosmetic applications; and silica. Further, the company provides fungicides, insecticides, pesticides, herbicides, plant growth nutrients, crop protection solutions, and seeds, as well as agri-input solutions; and runs farmer connect initiative under the Rallis Kisan Kutumb name. Its products are used in various industrial applications, such as agriculture; animal nutrition; chemicals; construction; food and nutrition; glass; high performance rubber; metals; oral care and cosmetics; paints, inks, and adhesives; pharmaceuticals; safety and environmen; soaps and detergents; textiles and leather; lithium-ion, dry cell, and other batteries; and others. The company was founded in 1927 and is based in Mumbai, India.","Southern Petrochemical Industries Corporation Limited manufactures and sells fertilizers in India and internationally. The company operates through Agro inputs - Urea Operations and Others - Agri Business segments. It provides chemical fertilizers, such as urea, di-ammonium phosphate, ammonium phosphate sulphate, urea ammonium phosphate, super phosphate, and ammonium chloride, as well as potassium schoenite; water soluble fertilizers; organic fertilizers; micro nutrients; plant growth regulators; and industrial products, including gypsum, aluminum fluoride, and silica. The company also engages in the tissue culture businesses. In addition, it offers agricultural services, including soil management, training center, journal, agri clinic, and SMS services for farmers. Southern Petrochemical Industries Corporation Limited was incorporated in 1969 and is headquartered in Chennai, India.","Himadri Speciality Chemical Limited manufactures and sells carbon materials and chemicals in India and internationally. It offers coal tar pitches, including aluminium grade pitches that are used as a pre-baked anode and Soderberg in aluminum manufacturing; graphite grade binder pitches for graphite electrode manufacturing; graphite grade zero QI impregnating pitches, which are used in electrode, nipple impregnation, and UHP grade electrode manufacturing; special pitches for DRDO; HSCP, an anode material for lithium-ion batteries; and other pitches that are used in refractories, carbon paste, paints/ultramarine blue, proofing, Himcoat enamel, Himcoat primer-B, Himtape and Himwrap, and other applications. The company's carbon materials include coke granules and powder, and synthetic and natural graphite powder for power battery application. It also provides carbon; refined naphthalene for dyes and dye intermediates, and moth balls; and sulphonated naphthalene formaldehyde and polycarboxylate ether for use in agrochemicals, gypsum board, rubber, and concrete. In addition, the company offers anti-corrosion products for chemical factories, vessels, water treatment plants, breweries, milk chilling plants, etc. Further, it provides specialty oils comprising light creosote, wash/gas scrubbing, phenyl grade, wood preservative/creosote, anthracene, carbon black, and fuel oils, as well as coal flow and bulk density enhancers, BTX products, and industrial solvents. Additionally, the company generates power from fuel gas. Its products are used in lithium-ion batteries, aluminum, graphite, infrastructure/construction, tires, mechanical rubber goods, plastics, dyes and intermediaries, and other applications. The company was formerly known as Himadri Chemicals & Industries Limited and changed its name to Himadri Speciality Chemical Limited in July 2016. Himadri Speciality Chemical Limited was founded in 1987 and is headquartered in Kolkata, India.","As of July 4, 2017, Hubei Sanonda Co., Ltd. was acquired by ADAMA Agricultural Solutions Ltd., in a reverse merger transaction. Hubei Sanonda Co., Ltd. manufactures and sells pesticides, veterinary drugs, intermediates, and chemical products in China and internationally. The company's pesticide products include acephate, paraquat, glyphosate, dichlorvos, triazophos, isocarbophos, chlorpyrifos, carbofuran, methomyl, imidacloprid, and dipterex; chemical products comprise trimethyl phosphate, n-phosphonomethyliminodiacetic acid, caustic soda, chloral, phosphorus trichloride, methyl monochloride, liquid chlorine, formaldehyde, hydrochloric acid, liquid caustic soda, ionic membrane caustic soda, spermine, and trimethyl hydrochloric acid; and intermediates include pyridine. It also offers herbicides, such as 2,4-D; imports and exports pesticides and intermediates; and produces and sell chemical raw materials. The company was formerly known as Hubei Sha City Pesticides Factory. The company was founded in 1958 and is based in Jingzhou, China. Hubei Sanonda Co., Ltd. is a subsidiary of Jingzhou Sanonda Holdings Co., Ltd.","Guangdong DaZhi Environmental Protection Technology Incorporated Company engages in the research, production, sale, application, and servicing of surface engineering chemicals in China. It offers electroplating additives, intermediates, electronic chemicals, paint additives, polyethylene carbonate polyol, and other environmental chemicals. The company is headquartered in Guangzhou, the People's Republic of China."]
Construction Materials = ["KC Industry Co.,Ltd. manufactures precast (PC) concrete products in South Korea. It offers shackle and eye bolt joining, and grout injection type PC boxes; PC power tunnels, including FCW PC culverts; PC soundproof wall foundation/retaining walls; tunnel segments/archs; and PPE boxes, and other PC products, such as PC manholes, screens, cable trouphs, galleries, floor plates, and other products. The company was formerly known as Toam Industry Co., Ltd. and changed its name to KC Industry Co.,Ltd. in 2007. KC Industry Co.,Ltd. was founded in 1995 and is headquartered in Yeoju, South Korea.","Dongwu Cement International Limited, an investment holding company, produces and sells cement under the Dongwu brand name in the People's Republic of China. The company offers ordinary and composite Portland cement, as well as clinker as a by-product. It is also involved in science and technology investment; and investment management and consultation activities. The company was incorporated in 2011 and is based in Admiralty, Hong Kong. Dongwu Cement International Limited is a subsidiary of Goldview Development Limited.","Toyo Asano Foundation Co., Ltd. engages in the manufacture, construction, and sale of concrete piles for construction industries in Japan. Its products include pre-stressed and other types of piles. The company also engages in the real estate leasing business. Toyo Asano Foundation Co., Ltd. was founded in 1951 and is headquartered in Numazu, Japan.","On June 8, 2016, Axion International Holdings, Inc. went out of business as per its Chapter 11 liquidation filing under bankruptcy. Axion International Holdings, Inc. designs, manufactures, markets, and sells structural polymer solutions in the United States and internationally. It offers ECOTRAX rail products, such as main line, road crossing, tunnel-ties and tunnel-tie systems, pre-plated ties, and switch ties. The company also provides STRUXURE building products, which include construction mats, such as heavy construction mats, temporary road and access mats, and specialty mats; structural systems, including vehicular bridges and commercial boardwalks; and structural components comprising boards, beams, headers, joists, planks, and pilings. In addition, it offers COMPOSX reprocessed polymers. The company markets and sells its products to the railroad, oil and gas, construction infrastructure, and energy industries directly, as well as through specialized distributors and agents. Axion International Holdings, Inc. was founded in 2006 and is headquartered in Zanesville, Ohio.","Summit Materials, Inc., through its subsidiaries, produces and sells construction materials and related downstream products for the public infrastructure, residential and nonresidential, and other markets. It operates through three segments: West, East, and Cement. The company's products include aggregates, cement, ready-mix concrete, asphalt paving mixes, and concrete products, as well as plastics components. It also provides paving and related services primarily comprising asphalt paving services to the private and public infrastructure sectors. In addition, the company operates municipal waste, construction, and demolition debris landfills; and liquid asphalt terminal. It has operations in the United States; and British Columbia, Canada. The company was founded in 2009 and is headquartered in Denver, Colorado.","Sungshin Cement Co., Ltd manufactures and sells cement and ready mixed concrete products in South Korea and internationally. The company was formerly known as Sungshin Cement Manufacturing Co., Ltd. Sungshin Cement Co., Ltd was founded in 1967 and is headquartered in Seoul, South Korea.","Vitreous Glass Inc. cleans, crushes, and sells waste glass to the fiberglass manufacturing industry in Alberta, Canada. The company offers its products to fiberglass insulation manufacturers for use as furnace ready cullet for use in their production facilities. Vitreous Glass Inc. is headquartered in Airdrie, Canada.","For Better Living, Inc. conducted its operations through its wholly subsidiaries, The Quikset Organization and Surfer Publications, as of December 28, 1996. Quikset primarily manufactured and distributed precast concrete and plastic products, which were primarily marketed to utility companies throughout the United States and Canada. Surfer published specialty magazines; and produced cable television and home video programs.","Vertex Corporation manufactures and sells concrete secondary products. The company was founded in 2018 and is based in Tokyo, Japan.","HeidelbergCement AG, together with its subsidiaries, produces and distributes cement, aggregates, ready-mixed concrete, and asphalt worldwide. It provides cement products, including special cements with targeted characteristics, special geotechnical building materials, and a range of binders. The company also offers natural stone aggregates, such as sand and gravel; crushed aggregates comprising stone chippings and crushed stones; and concrete/ready-mixed concrete for use in the construction of tunnels or bridges, office buildings, or schools, as well as for the production of precast concrete parts consisting of stairs, ceiling elements, or structural components. In addition, it provides asphalt primarily used in the building of traffic infrastructure, including roads, walkways, and parking lots; and trades in cement, clinker, solid and alternative fuels, and other building materials. The company was founded in 1873 and is headquartered in Heidelberg, Germany."]
Containers and Packaging = ["Nihon Yamamura Glass Co., Ltd. produces and sells glass bottles and plastic closures in Japan and internationally. It is also involved in production and sale of powdered glass and glass paste; and designing, manufacturing, sale, and installation work of machines and plant facilities. The company was founded in 1914 and is headquartered in Amagasaki, Japan.","Tan Dai Hung Plastic Joint Stock Company manufactures and sells polypropylene (PP) woven bags. The company's principal products include PP woven shopping bags laminated with printed OPP film, laminated PP woven bags, PP woven bags inserted with PE liner, PP bags printed with, with and without lamination bags, leno bags, geotextile fabrics, and sewn aquadam woven products. Its products are used for packaging rice, fertilizers, animal food, and other agricultural products. The company markets its products in Vietnam, Italy, France, Belgium, Portugal, Spain, Switzerland, Norway, Sweden, Denmark, and internationally. Tan Dai Hung Plastic Joint Stock Company was founded in 1984 and is based in Ho Chi Minh City, Vietnam.","RDVA, Inc. designs and manufactures foam packaging and products in the United States. The company offers various custom protective packaging products; packaging products, including corner pads, edge pads, and specialty items; standard and specialty insulated containers; and specialty components and shapes. Its products are used in various industries, which include high technology, agriculture, telecommunications, consumer electronics, automotive, appliances, building products, military, textile, furniture, pharmaceuticals, agriculture, medical, perishable foods, wine and beer, food and beverage, and manufacturing industries. RDVA, Inc. was founded in 1962 and is based in Radford, Virginia.","My Chau Printing & Packing Holdings Company produces and sells metal packages in Vietnam. The company's metal packaging products include food cans, milk powder cans, confectionery cans, paint and chemical cans, etc., as well as cake boxes. It also provides printing and lacquering services on ETP/TFS/AL sheets; and engages in the trading of ETP and TFS products, aluminum in sheets/coils, chemicals, lacquers, and inks. The company was founded in 1957 and is based in Ho Chi Minh City, Vietnam.","SIG Combibloc Group AG provides aseptic carton packaging systems and solutions for beverage and liquid food products. The company provides aseptic carton packaging filling machines, aseptic carton packaging sleeves, and closures, as well as spare parts, maintenance, digital, add-on, training, and other services. It primarily operates in Europe, the Middle East, Africa, the Asia Pacific, and the Americas. The company was founded in 1853 and is headquartered in Neuhausen am Rheinfall, Switzerland.","Salguti Industries Limited manufactures and sells woven sacks in India. The company offers HDPE/PP woven sacks for fertilizers and cement packing, as well as for food grain industry. The company was incorporated in 1984 and is based in Hyderabad, India.","TPL Plastech Limited manufactures and sells drums in India. The company offers narrow mouth drums; narrow mouth and wide mouth carboys for specialty chemical and adhesive industries; and bulk and medium open top drums that are used for packing powder, paste type, and semi liquid/solid products. It also provides PE pipes for various applications comprising portable water services or distribution lines, sewerage and drainage, cable ducting, natural gas distribution, irrigation, waste disposal, industrial application, and offshore pipeline installation; and intermediate bulk containers. The company was incorporated in 1992 and is based in Mumbai, India. TPL Plastech Limited is a subsidiary of Time Technoplast Limited.","China Sunshine Paper Holdings Company Limited, together with its subsidiaries, produces and sells paper products in the People's Republic of China and internationally. It offers white top linerboard that is used to provide the outer facing surface of the corrugating medium; coated white top linerboards; and core boards that are used as base for various products, such as paper and yarn. The company also provides premium medium papers, which are used to shape corrugated boards into micro flute, profiled flute, center liner, and other products; and specialty papers that are used for medium and high density fiberboards, multi-layer plywood, particle boards and armour layers, surface layers, and bottom layers of artificial boards, as well as preprint products, paper bags, and carton boxes. In addition, it trades in paper products and waste materials; provides transportation, package design, medicine packaging design, and business factoring services; generates and supplies electricity and steam; and operates hotel. The company was founded in 2000 and is based in Weifang, the People's Republic of China.","Mondi Tire Kutsan Kagit ve Ambalaj Sanayi A.S. engages in the production and sale of corrugated cardboard box paper and scrap paper in Turkey and internationally. The company was founded in 1974 and is headquartered in Istanbul, Turkey. Mondi Tire Kutsan Kagit ve Ambalaj Sanayi A.S. operates as a subsidiary of Mondi Corrugated B.V.","Biopac India Corporation Limited manufactures and sells food service disposable products in India. The company offers dinnerware products, including plates, bowls, and trays; and cakeboards and clear domes for bakery. Its dinnerware products also comprise readymade conveyance and packaging products for poultry and orchard products, and seafood export; ice cream, yoghurt, and shrikhand cups; instant noodle packs, soup containers, and pre-cast molds for PCC tiles; and customized products comprising biofoam sheets. In addition, the company provides polystyrene foam sheets; food storage containers; display, signage, and insulation boards, as well as paper laminated foam boards; and polypropylene/polystyrene sheets. Biopac India Corporation Limited distributes its products through a network of dealers and distributors. The company also exports its products to Europe, the United States, and the Middle East. Biopac India Corporation Limited was incorporated in 1987 and is headquartered in Mumbai, India."]
Metals and Mining = ["Marimaca Copper Corp. engages in the acquisition, exploration, and exploitation of mineral properties and projects in Chile. The company explores for copper, iron ore, gold, and other base and precious metals. Its flagship project is the Marimaca Copper project located in the Antofagasta Region of Chile. The company was formerly known as Coro Mining Corp. and changed its name to Marimaca Copper Corp. in May 2020. Marimaca Copper Corp. was incorporated in 2004 and is headquartered in Las Condes, Chile.","Genesys Industries, Inc. manufactures and fabricates complex metal components and products. It serves aerospace, automotive, commercial, food processing, firearms, maritime, medical, railroad, oil and gas, packaging, telecom, textiles, robotics, space travel, transportation, and other industries. The company was founded in 2014 and is headquartered in Palmetto, Florida.","Hillgrove Resources Limited operates as a mining company in Australia. The company explores for copper, gold, and silver deposits. Its flagship project is 100% owned Kanmantoo Copper mine located approximately 55km from Adelaide, South Australia. The company was incorporated in 1952 and is headquartered in Unley, Australia.","As of July 29, 2013, Golden Share Mining Corporation was acquired by Silvore Fox Minerals Corp. Golden Share Mining Corporation engages in the acquisition, exploration, and development of gold properties in Canada. It holds interests in a portfolio of properties located in the greenstone belts of eastern Canada situated in the Val d'Or-Malartic, Red Lake, and Shebandowan areas. Golden Share Mining Corporation is headquartered in Montreal, Canada.","MineralRite Corporation engages in the acquisition, exploration, and development of mining opportunities in Utah. The company, through its subsidiary, Goldfield International, Inc., manufactures and sells alluvial gold, diamond, and other gem stone recovery equipment; and equipment for environmental clean-up projects, including barges, clarifiers, lead recovery systems, dryers, conveyors, and hoppers, as well as other mechanical equipment. The company was formerly known as Royal Quantum Group, Inc. and changed its name to MineralRite Corporation in October 2012. MineralRite Corporation was incorporated in 1996 and is based in Lindon, Utah.","As of June 6, 2019, Tanzania Minerals Corp. was acquired by Jushi Holdings Inc., in a reverse merger transaction. Tanzania Minerals Corp., an exploration stage company, acquires, explores for, and evaluates mineral properties in Tanzania, Africa. The company is headquartered in Vancouver, Canada.","Artemis Resources Limited engages in the exploration and development of mineral properties. The company explores for gold and copper deposits. It holds interests in the Carlow Castle Gold-Copper-Cobalt project located in the West Pilbara region of Western Australia; the Carlow West Gold project situated in the south-east of Karratha, Western Australia; and the Paterson Central project covering an area of approximately 605 square kilometers located in the Yaneena Basin of the Paterson Province, Western Australia. Artemis Resources Limited was incorporated in 2003 and is based in West Perth, Australia.","Korea Zinc Co., Ltd. operates as a general non-ferrous metal smelting company primarily in South Korea. The company offers zinc slab ingots, alloy jumbo blocks, anode ingots, and die cast ingots for use in galvanized steel/steel/iron, color steel/ accessories, automotive parts, mechanical, electronic components, and paintworks. It also provides lead and lead alloy ingots used in automotive and industrial batteries, wire sheaths, batteries, radiation shielding, rust-proofing paint, etc.; and copper cathodes for use in brass, copperplate, copper pipe, copper wire, etc. In addition, the company offers gold used in semiconductors, substrates, electrical transmission materials, jewelry, medical products, bonding wires, coins, etc.; and silver for use in electronics, cameras, X-ray films, jewelry, etc. Further, it provides other rare metals, including indium, bismuth, antimony, cadmium, tellurium, cobalt, and selenium; sulfuric acid used in inorganic chemicals, metal refining, steel making, and spinning and weaving, as well as in chemical and fertilizer, fiber, and paper manufacturing industries; electronic grade sulfuric acid used for cleaning and etching in semiconductor manufacturing process; and oleum used in nitro compounds, dye stuffs, chloro sulfonic acid, blasting powder, and oxidation. Additionally, the company engages in non-ferrous metals import and export; wholesale and product brokerage; warehouse rental; construction equipment operation; waste lubricant refining; electricity, gas, and steam supply; concentrate export; and logistics businesses. The company was founded in 1974 and is headquartered in Seoul, South Korea.","Caeneus Minerals Ltd operates as a mineral exploration and development company in Australia and the United States. It explores for lithium, gold, and nickel deposits. The company holds interests in the Columbus Marsh project, the New King Lithium Clay project, and the Rhodes Marsh project located in Nevada. It also holds interests in the Pardoo project, the Roberts Hill project, the Mt Berghaus project, and the Yule River project situated in Western Australia. The company was formerly known as Matrix Metals Limited. Caeneus Minerals Ltd was incorporated in 1998 and is based in Nedlands, Australia.","Golden Ridge Resources Ltd. engages in the acquisition, exploration, and development of mineral properties in Canada. The company explores for gold, silver, copper, lead, zinc, and other precious metal deposits. Its flagship project is the Hank property that covers approximately 1,700 hectares in the Golden Triangle district of British Colombia. The company is headquartered in Kelowna, Canada."]
Paper and Forest Products = ["Effective December 31, 2001 Crown Vantage Inc. went out of business as per its Chapter 11 liquidation filing under bankruptcy. Crown Vantage Inc. and its subsidiaries engage in the production of value-added paper products for many different end-uses. The company operates in two segments: printing and publishing papers and specialty papers. Printing and publishing papers are primarily for applications such as special interest magazines, books, and corporate communications such as annual reports, stationery and promotions use Crown Vantage printing and publishing papers. Specialty papers production supplies both coated and uncoated papers principally for food and retail packaging applications and conversion into such items as coffee filters, cups, plates, disposable medical gowns and file folders.","Foshan Huaxin Packaging Co., Ltd. researches, develops, produces, and sells coated ivory boards, chemicals for paper making, and color printing products in the People\u2019s Republic of China. It offers ivory board, which is used in various fields, such as cigarette packaging, food packaging, medicine packaging, cosmetic packaging, and living supplies packaging; carboxylic butadiene-styrene latex, styrene-acrylic latex, and calcium carbonate products for the paper making industry; and color printing products, including color boxes, various labels, barcode printing, brochures, books, and periodicals for use in terminal consumption industry. The company is based in Foshan, the People\u2019s Republic of China. Foshan Huaxin Packaging Co., Ltd. is a subsidiary of Foshan Huaxin Development Co., Ltd.","As of April 1, 2013, Nippon Paper Group Inc. was acquired by Nippon Paper Industries Co., Ltd. Nippon Paper Group, Inc., together with its subsidiaries, manufactures and sells paper and paper products. Its Pulp and Paper segment offers newsprint, printing and publication paper, business communication paper, packaging paper, and industrial paper; and paperboard, including containerboard, white board, chipboard, and base paper for building materials. This segment also provides household paper products, such as facial tissue, bathroom tissue, paper towels, and diapers; and specialty and high-performance products comprising tea bag paper, filter paper, and water soluble paper. The company's Paper-Related segment offers processed paper products, such as liquid-packaging cartons, filling machines, paper bags, and adhesive paper; and chemical products and functional materials comprising dissolving pulp, chemical products, functional films, and drafting and copying media. Its Housing and Construction Materials segment manufactures and sells lumber to building material suppliers, plywood manufacturers, and wholesalers; and construction materials, including medium density fiberboard, as well as wooden building materials, such as flooring, walls, doors, and stairs. This segment is also involved in civil engineering business. The company's Other segment engages in the manufacture and sale of Coca-Cola brand beverage products, as well as operates ski resorts; an urban real estate business; and various amusement facilities, including driving ranges, bowling alleys, and tennis courts. The company was formerly known as Nippon Unipac Holding and changed its name to Nippon Paper Group Inc. in October, 2004. Nippon Paper Group Inc. was founded in 2001 and is based in Tokyo, Japan.","Verso Corporation produces and sells coated papers in North America. It operates through two segments, Paper and Pulp. The company offers coated freesheet and coated groundwood, specialty, packaging, inkjet and digital, supercalendered, and uncoated freesheet papers; and bleached and unbleached market kraft pulp to manufacture printing, writing, and tissue products. Its paper products are used primarily in media and marketing applications, including catalogs, magazines, and commercial printing applications, such as high-end advertising brochures, annual reports, and direct-mail advertising; and specialty applications comprising flexible packaging, and label and converting. The company was formerly known as Verso Paper Corp. and changed its name to Verso Corporation in January 2015. Verso Corporation was founded in 2006 and is headquartered in Miamisburg, Ohio.","Samjung Pulp Co., Ltd. produces hygiene papers in South Korea. The company offers toilet papers, kitchen towels, wet and beauty tissues, and other products for household appliances; adult diapers; and other products, such as napkins, hand towels, and jumbo roll products and hand roll towel. It provides its products under the Pure Promise and Living Tissue brands. The company was founded in 1974 and is headquartered in Seoul, South Korea.","Atlas Engineered Products Ltd. engineers, manufactures, and sells trusses and engineered wood products in Canada. The company offers roof trusses, floor panels, wall panels, windows, floor joists, and floor trusses; and distributes I-joists, engineered beams, and patio doors, as well as provides design, engineering, permitting, and project management and site assembly services. It supplies its products for use by builders of residential and commercial wood framed buildings, including single family homes, townhouses, multi-story wood-framed residential buildings, commercial buildings, and agricultural structures. The company was founded in 1999 and is based in Nanaimo, Canada.","Shandong Sunpaper Co., Ltd. produces and sells paper products in China. It offers coated papers, offset papers, and light-weight papers; copy papers, digital coated papers, and digital color laser papers; PE-coated paperboard for food packaging, sheet lining, service plate paper, and base paper for food products; and craft papers, recycled craft papers, fluting medium, white craft papers, coated ivory board, chrome ivory board, and cigarette carton papers. The company also provides industrial papers, including one-sided coated papers, coated paper without fluorescer, release base papers, interleaving papers for PS plate, stainless steel interleaving papers, aluminum foil interleaving papers, and thermal-sensitive base papers; and household paper products, such as coreless roll paper, roll toilet paper, box tissues, packet tissues, handkerchief paper, wet tissues, and baby diapers. In addition, it offers natural cellulose and craft board paper; and operates Shandong Sun Plaza International Hotel. Shandong Sunpaper Co., Ltd. offers its products under the Golden Sun, Huaxia Sun, Tian Yang, Weier, Sun Element, and Suyappy brands. The company was founded in 1982 and is headquartered in Jining, China.","Sonali paper & Board mills limited engages in the manufacturing and sale of paper boards and writing papers in Bangladesh. The company offers media, liner, simplex, and duplex boards, as well as news print and white papers. Sonali paper & Board mills limited was founded in 1977 and is based in Dhaka, Bangladesh.","Pakistan Paper Products Limited produces and sells exercise books, pro-labels, and sensitized papers in Pakistan. The company offers self-adhesive labels in roll form for use in packaging industry, as well as exercise books, journals, registers, writing pads, college note books, etc. to school and college going students, and government organizations under the PPP brand name. It also provides ammonia sensitized papers for use in architect and engineer drawings; and photocopy and plotter papers. The company was founded in 1951 and is headquartered in Karachi, Pakistan.","Moorim SP Co., Ltd. designs and sells various paper products. Its products include industry, information, commodity, and fancy papers. The company was founded in 1956 and is headquartered in Seoul, South Korea."]

